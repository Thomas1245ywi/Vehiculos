<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <a class="btn btn-primary" th:href="@{/new}">Nuevo</a>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PLACA</th>
                    <th>COLOR</th>
                    <th>MARCA</th>
                    <th>ACCIONES</th>

                </tr>

            </thead>
            <tbody>
                <tr th:each="vehiculo:${vehiculos}">
                    <td th:text="${vehiculo.id}"></td>
                    <td th:text="${vehiculo.placa}"></td>
                    <td th:text="${vehiculo.color}"></td>
                    <td th:text="${vehiculo.marca.nombre}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/editar/}+${vehiculo.id}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/eliminar/}+${vehiculo.id}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</body>
</html>
