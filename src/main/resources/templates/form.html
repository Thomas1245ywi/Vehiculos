<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object="${vehiculo}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Vehiculo</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label >ID </label>
                            <input th:field="*{id}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label >Placa </label>
                            <input th:field="*{placa}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label >Color </label>
                            <input th:field="*{color}" type="text" class="form-control">
                        </div>

                    

                        <div class="form-group">
                            <label >Marca </label>
                            <select th:field="*{marca.id}" name="marca" id="" class="form-control">
                                <option th:each="marca : ${marcas}" th:text="${marca.nombre}" th:value="${marca.id}"></option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
    
    
                </div>

            </form>
            
        </div>
    </div>
    
</body>
</html>
